<html>
<head>
{{> common_head}}
<style>
#container {padding: 10px;}
.fileDisplay {font-size: 10px;}
.title {font-weight: bold; font-size: 140%;}

.logRestartsHidden .common, .logFanEventsHidden .fan, 
.logAgeEventsHidden .age, .logOtherRestartsHidden .restart {display: none;}

#options {padding: 10px;}
</style>
</head>
<body>
{{> header}}
<div id="options">
	<label><input id="filterRestarts" data-toggle="logRestartsHidden" type="checkbox"> Filter out normal restarts</label><br>
	<label><input id="fanOnOffEvents" data-toggle="logFanEventsHidden" type="checkbox"> Filter out fan on/off events</label><br>
	<label><input id="filterAgeEvents" data-toggle="logAgeEventsHidden" type="checkbox"> Filter out ageing events</label><br>
	<label><input id="filterOtherRestarts" data-toggle="logOtherRestartsHidden" type="checkbox"> Filter out restarts</label><br>
</div>
<div id="container">
<div class="title">Log File</div>
<div class="fileDisplay">
<pre id="logData">
{{logData}}
</pre>
</div>

<div class="title">Err File</div>
<div class="fileDisplay">
<pre id="errData">
{{errData}}
</pre>
</div>
</div>

<script>

$("#options input").click(function() {
	makeLines();
	$(".fileDisplay pre").toggleClass($(this).data("toggle"), this.checked);
});

function makeLines() {
	var legalSkipLines = {
		"4": "Exiting process with code: 1",
		"3": "error: Forever detected script exited with code: 1",
		"2": "error: Script restart attempt #",
		"1": "fan-control server started on port "
	};
	$(".fileDisplay pre").each(function() {
		var item = $(this), markCnt, html, lines, expectedText, txt;
		if (!item.find("span").length) {
			lines = item.text().split("\n");
			html = "<span>" + lines.join("\n</span><span>") + "</span>";
			item.html(html);
			markCnt = 0;
			item.find("span").each(function() {
				txt = $(this).text();
				if (markCnt > 0) {
					expectedText = legalSkipLines[markCnt--];
					if (expectedText && txt.indexOf(expectedText) !== -1) {
						$(this).addClass("common");
						return;
					}
				}
				if (txt.indexOf("daily 4am exit") !== -1) {
					$(this).addClass("common");
					markCnt = 4;
				} else if (txt.indexOf("fan changed to") !== -1) {
					$(this).addClass("fan");
				} else if (txt.indexOf("ageData()") !== -1) {
					$(this).addClass("age");
				} else if (txt.indexOf("fan-control server started on port") !== -1) {
					$(this).addClass("restart");
				}
			});
		}
	});
}
</script>

</body>
</html>
